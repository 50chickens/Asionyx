name: Build-And-Test  

on:
  workflow_dispatch:
  push:
    branches: [ master ]

jobs:
  BuildAndTest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Build and Test
        shell: pwsh
        run: |
          Set-Location -LiteralPath "${{ github.workspace }}/src"
          ./build-test-and-deploy.ps1
