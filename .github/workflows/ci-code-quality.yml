name: CI - Code Quality

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  code-quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore
        run: dotnet restore

      - name: Install dotnet-format
        run: |
          dotnet tool install -g dotnet-format || true
          echo "## Add dotnet tools to PATH"
          echo "${{ runner.tool_cache }}/dotnet/tools"

      - name: Check formatting (dotnet-format)
        env:
          PATH: ${{ env.PATH }}:${{ runner.tool_cache }}/dotnet/tools
        run: |
          dotnet format --verify-no-changes

      - name: Build
        run: dotnet build -c Release --no-restore

      - name: Run tests
        run: dotnet test -c Release --no-build --verbosity minimal
