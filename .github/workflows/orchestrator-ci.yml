name: Orchestrator CI

on:
  workflow_dispatch:
  push:
    branches: [ master ]

jobs:
  orchestrate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '10.0.x'

      - name: Run orchestrator (build + docker + tests)
        shell: pwsh
        run: |
          Set-Location -LiteralPath '${{ github.workspace }}/src'
          ./orchestrate.ps1 -NonInteractive
