name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore
        run: dotnet restore src/Asionyx.sln

      - name: Build
        run: dotnet build src/Asionyx.sln -c Release --no-restore

      - name: Run tests
        # NUnit Explicit tests are not run by default. Integration tests marked Explicit will be skipped.
        run: dotnet test src/Asionyx.sln -c Release --no-build --verbosity minimal
